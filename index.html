<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Secret Challenge</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            background-color: black;
            display: flex;
            flex-direction: column;
            align-items: center;       /* Centra todo horizontalmente */
        }

        .text-container {
            width: 80%;
            padding: 20px;
            margin-top: 40px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
        }

        .image-box {
            margin: 40px auto;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            width: fit-content;      /* Tama√±o justo */
            max-width: 80%;
            display: flex;
            justify-content: center; /* Centra la imagen dentro del recuadro */
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>

    <div class="text-container">
        <p>Hello, if you are reading this, it means you have already taken the first step toward a secret that few will ever find, this challenge is for highly skilled individuals, we eagerly await the few who make it to the end. The first clue is hidden inside this image.</p>
    </div>

    <div class="image-box">
        <img src="photo.png" alt="Secret Image">
    </div>

</body>
</html>
