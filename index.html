!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Secret Challenge</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: black;        
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .central-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            max-width: 90%;
            padding: 20px;
        }

        .text-container {
            width: 100%;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
        }

        img {
            width: 500px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="central-content">
        <img src="photo (4).png">
        <div class="text-container">
            <p>Hello, if you are reading this, it means you have already taken the first step toward a secret that few will ever find, this challenge is for highly skilled individuals, we eagerly await the few who make it to the end. The first clue is hidden inside this image.</p>
        </div>
    </div>
</body>
</html>
